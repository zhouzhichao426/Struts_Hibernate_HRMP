<div>
    <ul>
        <li ng-repeat="emp in emps">
            <p id="empno">empno:{{emp.empno}}</p>
            <p>ename:{{emp.ename}}</p>
            <p>sal:{{emp.sal}}</p>
            <p>
                <button id="updateBtn" ng-click="upd(emp)">更新</button>
                <button id="deleteBtn" ng-click="del(emp.empno)">删除</button>
            </p>
            <hr/>
        </li>
    </ul>
</div>
